<div class="p-fluid">
    <h2>Revocar Autorización</h2>
    <div class="p-field">
      <label for="consumerAddress">Dirección del Consumidor</label>
      <input id="consumerAddress" pInputText [(ngModel)]="consumerAddress" required />
    </div>
    <button pButton label="Revocar Acceso" icon="pi pi-ban" (click)="revokeAuthorization()"></button>
    <p *ngIf="message">{{ message }}</p>
  </div>
