<div class="grid flex justify-content-center">
    <div class="col-12 xl:col-8 lg:col-10">
        <div class="card">
            <form #authForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="flex justify-content-between align-content-center">
                    <h5>Nueva Autorizaci&oacute;n de Consumidor</h5>
                    <button pButton pRipple [disabled]="authForm.invalid || tokensSelected.length == 0" class="mr-2 mb-2">Confirmar
                        Autorizaci&oacute;n</button>
                </div>

                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12">
                        <label for="address">Direcci&oacute;n a Autorizar</label>
                        <input pInputText id="address" type="text" name="address" [(ngModel)]="authorizationAddress"
                            required pattern="^0x[a-fA-F0-9]{40}$" />
                    </div>
                </div>
                <p-table [value]="tokenIdObject" 
                    [(selection)]="tokensSelected" 
                    dataKey="tokenId" 
                    (onRowSelect)="onRowSelect($event)" 
                    selectionMode="multiple" 
                    [tableStyle]="{'min-width': '50rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
                            <th>Token ID</th>
                            <th>Tipo</th>
                            <th>Detalles</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-token>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="token" />
                            </td>
                            <td>{{token.tokenId}}</td>
                            <td>TIPO</td>
                            <td><button pButton pRipple label="Mas Detalles" icon="pi pi-plus" class="p-button-help mr-2 mb-2"></button></td>
                        </tr>
                    </ng-template>
                </p-table>
            </form>
        </div>
    </div>
</div>
